{% load static %}
<header>
  <div class="header">
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/check/" class="logo">
                <img src="{% static 'images/graspy_logo_small.png' %}">
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section"><a href="/check/stressqol/results/latest/">最新の結果</a></li>
                <li class="scroll-to-section signup-box">
                  <div class="main-red-button-hover">
                    {% if user.is_authenticated %}
                    {% else %}
                    <a href="{% url 'accounts:signup' %}?next={{ request.path }}" class="signup-button">新規登録</a>
                    {% endif %}
                  </div>
                </li>
                <li class="scroll-to-section">
                  <div class="main-red-button-hover">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={% url 'check:index' %}" class="signup-button">ログアウト</a>
                    {% else %}
                    <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="signup-button">ログイン</a>
                    {% endif %}
                  </div>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
